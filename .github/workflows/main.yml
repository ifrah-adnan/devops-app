name: Deploy to Docker Hub and Run Container

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t adnanifrah/tp2:latest .

      - name: Push image to Docker Hub
        run: docker push adnanifrah/tp2:latest

      - name: Deploy container
        run: |
          docker stop tp2-container || true
          docker rm tp2-container || true
          docker run -d -p 80:80 --name tp2-container adnanifrah/tp2:latest
