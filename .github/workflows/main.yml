name: Deploy to Docker Desktop

on:
  push:
    branches:
      - main # Exécute le workflow à chaque commit sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: adnanifrah
          password: Adnan2001@

      - name: Build and push Docker image
        run: |
          docker build --no-cache -t adnanifrah/tp2:latest .
          docker push adnanifrah/tp2:latest

      - name: Connect to Docker Desktop
        run: |
          export DOCKER_HOST=tcp://localhost:2375

      - name: Stop and remove old container
        run: |
          docker stop tp2-container || true
          docker rm tp2-container || true
          docker image prune -af  # Nettoyer les anciennes images inutilisées

      - name: Pull latest image
        run: |
          docker pull adnanifrah/tp2:latest

      - name: Wait for Docker image to update
        run: |
          sleep 10

      - name: Run new container
        run: |
          docker run -d -p 80:80 --name tp2-container adnanifrah/tp2:latest
